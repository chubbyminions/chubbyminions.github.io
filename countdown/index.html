<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/theme-countdown.css">

    <title>Countdown - Munch</title>
</head>
<body>
    <h1 id="title">Countdown - Created by Minion Jerry</h1>
    <div id="final-num">999</div>
    <div id="num-box">
        <button>111</button>
        <button>222</button>
        <button>333</button>
        <button>444</button>
        <button>555</button>
        <button>666</button>
    </div>
    <div id="operations">
        <button id="+">+</button>
        <button id="-">-</button>
        <button id="*">*</button>
        <button id="/">/</button>
        <button id="(">(</button>
        <button id=")">)</button>
        <button id="ac">AC</button>
    </div>
    <form id="answer">
        <input type="text" id="answer-box">
        <input type="button" id="submit-btn" value="Submit">
    </form>
    <script src="/scripts/countdown.js"></script>
</body>
</html>
